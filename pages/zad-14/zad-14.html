<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>zad 14 - kolory</title>
    <link rel="stylesheet" href="zad.css">
  </head>
  <body>
  <h1>Sposoby definiowania koloru w HTML</h1>
    <table>
      <tr>
        <th>1. Przez nazwę (np. green, blue)</th>
      </tr>
      <tr>
        <th>2. Przez HEX (np. #FF0000)</th>
      </tr>
      <tr>
        <th>3. Przez RGB (np. rgb(255, 0, 0))</th>
      </tr>
      <tr>
        <th>4. Przez składnik HSL (np. hsl(0, 100%, 50%))</th>
      </tr>
      <tr>
        <th>5. Przez składnik HSLA (np. hsla(0, 100%, 50%, 0.5))</th>
      </tr>
      <tr>
        <th>6. Przez wartość predefiniowaną (np. red, orange, transparent)</th>
      </tr>
    </table>
  </body>
</html>
